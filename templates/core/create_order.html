{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Confirm Order</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>{{ listing.product_name }}</h5>
                        <p class="mb-1">Price: à§³{{ listing.price }}</p>
                        <p>Available Quantity: {{ listing.quantity }}</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="alert alert-danger mt-1">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
